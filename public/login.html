<!DOCTYPE html>
<html>

<head>
  <title>DAS Login</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

  <!-- Script -->
  <script src="https://kit.fontawesome.com/2d78a8b052.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="css/login.css" />
</head>

<body>
  <div class="loginContainer">
    <img src="/img/SAN LOGO.png" class="logo" alt="" />
    <div class="imageBackground"></div>
    <div class="login">
      <div class="wrapper">
        <div class="header">
          <h1>DS LOGIN</h1>
          <p>
            Sejumlah godaan akan datang kepada mereka yang tekun
            dan rajin, tapi seluruh godaan akan menyerang mereka
            yang bermalas-malasan.
          </p>
        </div>
        <div class="alert fade show d-none" role="alert">
          <div class="alert-message">
            <i class="fas fa-times-circle mr-2 fa-lg"></i><span id="errorMessage"></span>
          </div>
        </div>
        <form action="" method="post" class="loginForm needs-validation" id="loginForm" novalidate>
          <div class="inputControl mb-2">
            <label for="username"><i class="fas fa-user-alt"></i></label>
            <input class="form-control" type="text" name="username" id="username" value="" placeholder="Username"
              required />
            <div class="invalid-feedback mb-2">
              Please provide a Username!
            </div>
          </div>
          <div class="inputControl">
            <label for="password"><i class="fas fa-lock"></i></label>
            <input class="form-control" type="password" name="password" id="password" placeholder="Password" required />
            <div class="invalid-feedback">
              Please provide a Password!
            </div>
          </div>
          <input class="submitBtn my-5" type="submit" name="login" value="Login" />
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="./js/init.js"></script>
  <script src="./js/auth/login.js"></script>
  <!-- Login Logic -->
</body>

</html>
